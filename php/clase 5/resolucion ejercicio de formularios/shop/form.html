    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div>
                <form class="form" method="post" action="insertar.php">
                  <fieldset>
                    <legend class="text-center header">
                      Me arrepenti de la compra
                    </legend>
                    <!-- Nombre -->
                    <div class="form-group center">
                      <div class="col-md-12">
                        <input
                          id="fnombre"
                          name="nombre"
                          type="text"
                          placeholder="Nombre"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <!-- Apellido -->
                    <div class="form-group">
                      <div class="col-md-12">
                        <input
                          id="fapellido"
                          name="apellido"
                          type="text"
                          placeholder="Apellido"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <!-- DNI -->
                    <div class="form-group">
                      <div class="col-md-12">
                        <input
                          id="fdni"
                          name="dni"
                          type="number"
                          placeholder="DNI"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <!-- email -->
                    <div class="form-group">
                      <div class="col-md-12">
                        <input
                          id="femail"
                          name="email"
                          type="email"
                          placeholder="Correo Electronico"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <!-- tel -->
                    <div class="form-group">
                      <div class="col-md-12">
                        <input
                          id="ftel"
                          name="celular"
                          type="tel"
                          placeholder="Celular"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <!-- Número de Orden -->
                    <div class="form-group">
                      <div class="col-md-12">
                        <input
                          id="forden"
                          name="orden"
                          type="number"
                          placeholder="Numero de orden"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <!-- Motivo de la revocación de la compra -->
                    <div class="form-group">
                      <div class="col-md-12">
                        <textarea
                          class="form-control"
                          id="message"
                          name="message"
                          placeholder="Motivo de la revocacion de la compra"
                          rows="7"
                          required
                        ></textarea>
                      </div>
                    </div>
                    <!-- Boton enviar -->
                    <div class="form-group">
                      <div class="col-md-12 text-center">
                        <button
                          type="submit"
                          name="enviar"
                          class="btn btn-dark btn-lg"
                        >
                          Enviar
                        </button>
                      </div>
                    </div>
